service: aihouse-serverless

plugins:
  - serverless-python-requirements
  - serverless-localstack

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, "dev"}
  region: ap-northeast-1
  deploymentBucket:
    name: aihouse-serverless

package:
  patterns:
    - '!Makefile'
    - '!poetry.lock'
    - '!README.md'
    - '!tests/**'
    - '!docs/**'
    - '!node_modules/**'
    - '!.venv/**'
    - '!.serverless/**'
    - '!package.json'
    - '!package-lock.json'
    - '!.pytest_cache'
    - '!.hypothesis'

custom:
  pythonRequirements:
    dockerizePip: true
    layer:
      name: aihouse-serverless-deps
      description: Dependencies of aihouse-serverless
      compatibleRuntimes:
        - python3.8

  localstack:
    stages:
      - local

functions:
  api:
    handler: api.main.handler
    environment:
      STAGE: ${self:provider.stage}
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          method: any
          path: /{proxy+}
  reservationHandler:
    handler: scripts.reservation_handler.handler
    events:
      - schedule:
          method: scheduler
          rate: cron(30 19 * * ? *)
          timezone: Asia/Tokyo
          # Invoke function everyday at 19:00 JST
