name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  builds:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.3.0"

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build if present
        run: npm run build --if-present
        working-directory: ./frontend

      - name: Test
        run: npm run test
        working-directory: ./frontend
